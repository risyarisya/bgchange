<html lang="jp">
<head>

<body>

        <span>
            <select id="theme" name="theme">
                <option value="normal">normal</option>

            <select>

        <p>This is Not Kompira.</p>
    </div>
    <script src="js/settings.js"></script>
    <script src="js/popup.js"></script>
</body>
</html>
